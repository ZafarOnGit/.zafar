<!-- 
  This is a web-based AR application example for indoor navigation using AR.js and A-Frame.
  It demonstrates the fundamental concept of marker-based augmented reality.
  
  When you point your camera at the 'Hiro' marker, a 3D arrow will appear, 
  simulating a navigation guide.

  How to use:
  1. Open this file on a web server or with a simple server (e.g., Python's `http.server`).
  2. Visit the page on your smartphone or webcam-equipped device.
  3. Point your camera at an image of the 'Hiro' marker. You can find this by searching online for "Hiro AR.js marker".
  4. The 3D arrow will appear, showing you the "path."

  You can replace the 3D model with your own .gltf or .obj files to customize the arrow or guide.
  You can also create your own custom markers using the AR.js marker generator.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Indoor Navigation Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <!-- A-Frame scene with AR.js integration -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- Marker that triggers the AR content. 'preset: hiro' uses the built-in hiro marker. -->
        <a-marker preset='hiro'>
            <!--
              The 3D object to display on top of the marker.
              This example uses a simple red box and a cone to represent an arrow.
              In a real application, this would be a detailed 3D path model.
            -->
            <a-cone position="0 0.5 0" radius-bottom="0.5" radius-top="0" height="1" color="#F33"></a-cone>
            <a-box position="0 0.1 0" scale="0.25 1 0.25" color="#F33"></a-box>

        </a-marker>

        <!-- A-Frame camera with AR.js camera component to handle AR logic -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
