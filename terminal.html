<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Terminalstyle.css">
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/ZafarOnGit/.zafar/188b5b163625bf44545f1e6f88d8a389e0dba725/terminal-icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-sm md:text-base lg:text-lg h-screen min-h-0">
    <header class="w-full bg-gray-800 text-gray-300 p-2 flex items-center justify-between shadow-lg sticky top-0 z-10">
        <div class="flex space-x-2">
            <div class="tb bg-red-500 hover:bg-red-600" aria-label="Close" tabindex="0"></div>
            <div class="tb bg-yellow-500 hover:bg-yellow-600" aria-label="Minimize" tabindex="0"></div>
            <div id="fullscreen-btn" class="tb bg-green-500 hover:bg-green-600" aria-label="Maximize" tabindex="0" title="Maximize"></div>
        </div>
        <span class="text-xs md:text-sm font-bold truncate">Terminal</span>
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
    </header>
    <main class="flex-grow flex flex-col w-full h-0 min-h-0" id="main-terminal">
        <div id="o" class="flex-grow p-4 overflow-y-auto min-h-0" aria-live="polite"></div>
        <div class="terminal-input-bar">
            <span id="p" class="mr-2">&gt;</span>
            <input type="text" id="i" autofocus autocomplete="off" spellcheck="false" aria-label="Command input">
        </div>
    </main>
    <script src="terminalscript.js"></script>
</body>
</html>
